    </div>
   <div class="container p-4" style="background-color: beige;">

   <div class=" p-3 mb-1 bg-warning text-dark border border-black border-2">Primo</div></div>

    <div class="row">
  <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">

         <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">

         <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">

             <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
                <div class="p-3 mb-1 bg-warning text-dark border border-black border-2">Quinto</div></div>
             <div class="col-xs-2 col-sm-3 col-md-4 col-lg-5 col-xl-6 col-xxl-12">
                 <div class=" p-3 mb-1 bg-warning text-dark border border-black border-2">Sesto</div></div> 
    </div>
   </div>
   <div class="container p-4" style="background-color: rgb(69, 117, 117);">
   <h2 class="d-flex justify-content-center">Esercizio 4</h2>
   <div class="row">
   <div class=" col-xl-5">
    <div class="p-3 mb-1 bg-danger text-white border border-black border-2">Primo</div>
   </div>
   <div class=" col-xl-2">
    <div class="p-3 mb-1 bg-danger text-white border border-black border-3">Secondo</div>
   </div>
   <div class=" col-xl-5">
    <div class="p-3 mb-1 bg-danger text-white border border-black border-2">Terzo</div>
   </div>
  </div>
 </div>
 <div class="container p-4" style="background-color: yellowgreen;">

        <div class="col-lg-8">
            <div class="p-3 mb-1 bg-primary text-white border border-black border-2">Primo

              </div>
        </div>
        <div class="col-lg-4">
            <div class="p-3 mb-1 bg-primary text-white border border-black border-2">Secondo</div> 
        </div>
    </div>

        <div class="p-3 mb-1 bg-dark text-white border border-black border-3">Secondo</div>
    </div>
  </div>
